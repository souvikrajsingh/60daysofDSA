<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS and classes </title>
</head>
<body>
    <h3>
        Ids and classes 
    </h3>
    <div id="mainbox" class="redbg">
        this is mainbox
    </div>
    <!-- 
        use emmet for the declaartion of tags with there atrributes class and Ids
        
        for example if you put p.hello
        and press enter on the emmet abbrieviation it will declare the p tag with class="hello"

        similarly for Ids
        p#hello
        <p id="hello"></p>

        so if you want to declare tag with class hello and id souvik
        write 
        p.hello#souvik
     -->

     <p class="hello" id="souvik">
         Emmet executed
     </p>
     <!-- Emmet takes div tag as default -->
     <div class="souvik"></div>
     <!-- creating  multiple elements using Emmet -->
     <!-- span.myClass.myClass2.myClass3*4 gives span tag 4 times-->

     <span class="myClass myClass2 myClass3">First</span>
     <span class="myClass myClass2 myClass3">Second</span>
     <span class="myClass myClass2 myClass3">Third</span>
     <span class="myClass myClass2 myClass3">Fourth</span>
    
</body>
</html>
