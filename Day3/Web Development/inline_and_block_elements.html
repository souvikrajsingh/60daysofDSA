<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block ELements</title>
</head>
<body>
    <!-- Block elements are those which take up the whole space like the <p> tag
        
    Inline elements are just the opposite for example <span> -->

    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    
    <span>Paragraph 1</span>
    <span>Paragraph 2</span>
</body>
</html>
