<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html images</title>
</head>
<body>
  <!-- for images on the local server  -->
  <img src="Image/lukas-denier-GtdpQRAMXZk-unsplash.jpg" alt=" It's an Image of baby yoda from start wars" style="width: 500px;height: 500px;"> 

  <br>
  <!-- for images on another server -->
  <img src="https://unsplash.com/photos/jTXuR6zAA1M" alt="Pictures of Pumpkins">
  <br>
  <!-- for animated images -->
  <img src="programming.gif" alt="Computer man " style="width: 48px;height: 48px;">
  <br>
  <!-- for image as a link 

  to use image as link put the image tag in the <a> tag and give the URL in href
    -->

<a href="https://www.google.com">  <img src="image/Untitled design (1).png" alt=" Picture of me with my sister" style="width: 48px;height: 48px"> </a>
<br>
<!-- to make a image float at the either sides of the screen use the float attribute -->

<p>Hello World <img src="Image/lukas-denier-GtdpQRAMXZk-unsplash.jpg" alt="baby yoda" style="float:right;width: 48px;height: 48px"> </p>

</body>
</html>
