    <title> Classes and IDS in HTML </title>

    <style>
        .city
        {
            background-color: tomato;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }

        .note {
  font-size: 120%;
  color: red;
}

#heading_in_red
{
    color: red;
    background-color: aquamarine;
}
    </style>

</head>
<body>

    <div class = "city">

        <h2>London</h2>
        <p> It's the capital of England </p>

    </div>
    
    <div class = "city">

        <h2>Delhi</h2>
        <p>It's the capital of India</p>

    </div>
    <div class = "city">
        
        <h2>Washington DC</h2>
        <p>It's the capital of United States</p>

    </div>

    <br>

    <h1>My <span class="note">Important</span> Heading</h1>
    <p>This is some <span class="note">important</span> text.</p>
