<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute-relative-fixed-static-sticky</title>

    <style>
        .header
    {
        position: relative;
        top: 12px;
        left: 12px;
    }
    #left
    {
        float: left;
    }
    #right
    {
        float: right;
    }
    aside,section
    {
        padding: 12px;
        background-color: aqua;
    }

    </style>
</head>
<body>

    <section id="left">
        <h2>Content</h2>
        <p>Good stuff</p>
      </section>
      <aside id="right">
        <h2>Sidebar</h2>
        <p>Links</p>
      </aside>
</body>
</html>
