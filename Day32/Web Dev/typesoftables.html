<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Tables</title>

    <style>
        th
        {
            text-align: left;
        }
    </style>

</head>
<body>

    <table>
        <caption>Horizontal Tables</caption>
        <tr>
            <th>
                Name: 
            </th>
            <td>
                Souvik
            </td>
            <td>
                Devendra
            </td>
            <td>
                Saroj
            </td>
            <td>
                Khushi
            </td>
        </tr>

            <tr>
                <th>Class</th>
                <td>2nd Year</td>
                <td>2nd Year</td>
                <td>2nd Year</td>
                <td>10th Grade</td>
            </tr>

            <tr>
                <th>Roll No: </th>
                <td>27600120087</td>
                <td>27600120080</td>
                <td>27600120089</td>
                <td>27</td>
            </tr>
    </table>

    <br>
    <br>
    <table>
        <caption>Colspan feature</caption>
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </table>
    
</body>
</html>
